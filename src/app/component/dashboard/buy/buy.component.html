<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <link rel="stylesheet" href="buy.component.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-4 mt-3">
        <mat-grid-list cols="4" [gutterSize]="'10px'">
          <mat-grid-tile>
            <div class="image-container">
              <img
                src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"><br>
            </div>
            <div class="name-container">Property</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="image-container">
              <img
                src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"><br>
            </div>
            <div class="name-container">Property</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="image-container">
              <img
                src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"><br>
            </div>
            <div class="name-container">Property</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="image-container">
              <img
                src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                height="200px" width="300px" style="vertical-align: top;"><br>
            </div>
            <div class="name-container">Property</div>
          </mat-grid-tile>
          <mat-grid-tile>5</mat-grid-tile>
          <mat-grid-tile>6</mat-grid-tile>
          <mat-grid-tile>7</mat-grid-tile>
          <mat-grid-tile>8</mat-grid-tile>
          <mat-grid-tile>9</mat-grid-tile>
          <mat-grid-tile>10</mat-grid-tile>
          <mat-grid-tile>11</mat-grid-tile>
          <mat-grid-tile>12</mat-grid-tile>
          <mat-grid-tile>13</mat-grid-tile>
          <mat-grid-tile>14</mat-grid-tile>
          <mat-grid-tile>15</mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  </div>

</body>

</html>
