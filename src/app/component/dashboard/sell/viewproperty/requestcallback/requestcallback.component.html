<div class="container">
    <div class="container-text">
      <h2>Fill the form to receive a callback!</h2>
      <form (ngSubmit)="submit()" #callbackForm="ngForm">
        <input type="text" placeholder="Name" name="name" [(ngModel)]="name" required><br>
        <input type="email" placeholder="Email address" name="email" [(ngModel)]="email" required><br>
        <input type="text" placeholder="Contact Number" name="contact" [(ngModel)]="contact" required><br>
        <button type="submit" [disabled]="!callbackForm.form.valid">Submit</button>
      </form>
    </div>
  </div>
