<h2 style="font-weight: 700; margin-left: 20px;" class="m-3" color="primary">Property Information</h2>
<mat-card class="m-3 p-3">
  <mat-card-title>
    {{propertyObj?.p_name}}
  </mat-card-title>
  <mat-card-subtitle>
    {{propertyObj?.location}}
  </mat-card-subtitle>
  <mat-divider></mat-divider>

    <div class="row pt-3">
      <div class="col-md-6">
        <mat-card-content>
          <span> Type : </span> {{propertyObj.type}} <br>
        <span> Cost : </span> â‚¹{{propertyObj.cost}} <br>

        </mat-card-content>
      </div>
      <div class="col-md-6">
       <mat-card-content>
        <span> Seller Name : </span> {{propertyObj.s_name}} <br>
        <span> Seller Contact: </span> {{propertyObj.mobile}}
       </mat-card-content>
      </div>
    </div>
</mat-card>
<ng-container *ngIf="!isSeller()">
  <button class="button-17" (click)="contactSeller()" ngI>Contact Seller</button>
</ng-container>
<ng-container *ngIf="!isSeller()">
  <button class="button-17" (click)="requestCallback()" ngI>Request Callback</button>
</ng-container>
